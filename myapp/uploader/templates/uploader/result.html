<!DOCTYPE html>
<html>
<head>
    <title>Key-Value Pairs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Key-Value Pairs</h1>
    {% for key, value in key_value_pairs.items %}
        <p><strong>{{ key }}</strong>: {{ value }}</p>
    {% endfor %}
    <form action="{% url 'delete_file' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="file_name" value="{{ uploaded_file_name }}">
        <button type="submit" class="back-button">Back</button>
    </form>
</body>
</html>
